<!DOCTYPE html>
<html land="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
  <link rel="shortcut icon" type="image/ico" href="./images/favicon-soccer-ball.ico">
  <!-- .svg, .png or .ico images are recommended because they support transparency, useful for displaying logo / round icons -->
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- https://worldcupcountdown.netlify.com/ -->

<body>
  <div id="wrapper" class="divh1">
    <h1 id="h1content" class="h1worldcup">World Cup 2018 Countdown!</h1>
  </div>

  <br class="clear" />

  <div class="countdowndiv center__div">
    <div id="clockdiv">
      <!-- <div class="hover__div time">
        <span class="years"></span>
        <div class="smalltext">Years</div>
      </div> -->
      <div class="hover__div time">
        <span class="days"></span>
        <div class="smalltext">Days</div>
      </div>
      <div class="hover__div time">
        <span class="hours"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div class="hover__div time clear__mobile">
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div class="hover__div time">
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
    <h1 id="kickoff" class="h1worldcup"></h1>
  </div>

  <!-- <br/>

  <div id="ballContainer">
    <div class="soccer"></div>
  </div>

  <br /> -->

  <div class="footer">
    <div>
    <strong>Made with 
      <a href="https://github.com/alysonpaige/countdown-timer"><i class="fas fa-code"></i></a> by </strong>
      <a href="https://alysonpaigesh.com/">
        <button class="button">
          <span><b>Alyson Paige</b></span>
        </button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  </body>
</html>
